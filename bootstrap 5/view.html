<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--  navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Laravel CRUD
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create.html">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="list.html">Products List</a>
                    </li>
                </ul>
            </div>

    <!-- view product form -->
    <div class="container">
        <h1 class="text-center my-5">Product Details</h1>
        <div class="table-responsive">
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row">Product Name</th>
                        <td>Apple</td>
                    </tr>
                    <tr>
                        <th scope="row">Price</th>
                        <td>25</td>
                    </tr>
                    <tr>
                        <th scope="row">Stock</th>
                        <td>25</td>
                    </tr>
                    <tr>
                        <th scope="row">Long Description</th>
                        <td>Description</td>
                    </tr>
                    <tr>
                        <th scope="row">Expiry Date</th>
                        <td>Date</td>
                    </tr>
                    <tr>
                        <th scope="row">Inserted at</th>
                        <td>Date</td>
                    </tr>
                    <tr>
                        <th scope="row">Updated at</th>
                        <td>Date</td>
                    </tr>
                </tbody>
            </table>

    <!-- footer -->
    <div class="container-fluid bg-dark text-light p-2 text-center mt-5">
